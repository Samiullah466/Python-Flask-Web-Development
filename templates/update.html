<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Todo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-JxJNEU+dz+/7eU2ehGFrtxlT5qQvXQ4bC8ONaOfRasRJ4ckCh1p" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>Update Todo</h4>
                    </div>
                    <div class="card-body">
                        <form action="/update/{{ todo.sno }}" method="POST">
                            <div class="mb-3">
                                <label for="title" class="form-label">Todo Title</label>
                                <input type="text" class="form-control" id="title" name="title"
                                    value="{{ todo.title }}" placeholder="Enter todo title" required>
                            </div>
                            <div class="mb-3">
                                <label for="desc" class="form-label">Description</label>
                                <textarea class="form-control" id="desc" name="desc" rows="4"
                                    placeholder="Enter description" required>{{ todo.desc }}</textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success btn-lg">Update</button>
                                <a href="/" class="btn btn-secondary btn-lg">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoYpQbDzv7ztRkW1DIRWmDBrNtn8fUGBBP7URyZkDX1w7UU" crossorigin="anonymous"></script>
</body>

</html>
